<html>

<head>
	<title>OpenVidu Load Test</title>
	<link rel="shortcut icon" href="resources/images/favicon.ico" type="image/x-icon">
	<script src="openvidu-browser-2.16.0.min.js"></script>
	<script src="app.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">

	<!-- jquery -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- jquery -->
</head>

<script type="text/javascript">
	window.openviduLoadTest = { sessionId: '', events: [], stats: {} };
	window.collectEventsAndStats;
	window.resetEventsAndStats;
</script>


<body>
	<div id="join-form" style="display: none">
		<form onsubmit="return joinWithForm()">
			<input id="form-publicurl" type="text" name="publicurl" placeholder="OpenVidu url" required>
			<input id="form-secret" type="text" name="secret" placeholder="OpenVidu secret" required>
			<input id="form-sessionId" type="text" name="sessionId" placeholder="sessionId" required>
			<input id="form-userId" type="text" name="userId" placeholder="userId" required>
			<input id="form-showVideos" type="checkbox" name="showVideos">
			<label for="showVideos">Show videos</label><br><br>

			<input type="submit" value="Join session">
		</form>
	</div>

	<div id="local" style="display: inline-block">
		<div id="video-publisher" class="video-container">
			<div id="info-container">
				<div id="rtt" class="tags info-header"></div>
				<div id="send-bandwidth" class="tags info-header"></div>
				<div id="bitrate" class="tags info-header"></div>
				<div id="mute" class="tags">Mute</div>
				<div id="unpublish" class="tags">Unpublish</div>
				<div id="leave" class="tags">Leave</div>
			</div>
		</div>

		<div id="remote-container"></div>

	</div>
</body>

</html>
